<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/b9ad9e1697.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;500;700&family=Hanken+Grotesk:ital,wght@0,200;0,300;1,100&family=Jomhuria&family=Open+Sans:wght@300&family=Roboto:wght@100&family=Romanesco&family=Work+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <h3>Your Result</h3>
        <div class="center">
          <span>76</span>
          <span>of 100</span>
        </div>
        <span>Great</span>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="stats">
        <h3>Summary</h3>
        <ul>
          <li>
            <div>
              <img src="assets/images/icon-reaction.svg" alt="" />Reaction
            </div>
            <div>80 / <span>100</span></div>
          </li>
          <li>
            <div><img src="assets/images/icon-memory.svg" alt="" />Memory</div>
            <div>92 / <span>100</span></div>
          </li>
          <li>
            <div><img src="assets/images/icon-verbal.svg" alt="" />Verbal</div>
            <div>61 / <span>100</span></div>
          </li>
          <li>
            <div><img src="assets/images/icon-visual.svg" alt="" />Visual</div>
            <div>72 / <span>100</span></div>
          </li>
        </ul>
        <a href="#">Continue</a>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mostaf Mohamed</a>.
    </div>
  </body>
</html>
